<!DOCTYPE html>
<html lang="en" dir="ltr">

<html>
    <head>
        <meta charset="utf-8">
        <title>Cool Neighborhood</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "./neighborhood.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src = "cursorEvents.js"></script>
    </head>

    <body>
        <a-scene id = "cool-neighborhood">
            <a-sky 
            id="main-container"
            radius="5000"
            src="./assets/360_images/home.jpeg"
            rotation="0 -90 0"
            ></a-sky>
            
              <!-- Places Container -->
      <a-entity id="places-container" tour cursor-listener ></a-entity>
      
            <a-camera id="camera" wasd-controls="enabled:false;" >

                <a-entity
                id="camera-cursor"
                cursor
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: #283593; shader: flat"
              >

        </a-scene>
    </body>

</html>
